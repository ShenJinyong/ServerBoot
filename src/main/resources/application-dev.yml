# 开发环境，外部用户无法访问，开发人员使用，版本变动很大
spring:
  # 数据源
  datasource:
    # 数据库连接url
    url: jdbc:mysql://127.0.0.1:3306/quick-start?useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
    # 数据库驱动
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 数据库用户名
    username: root
    # 数据库密码
    password: 123456
    # 默认hikari连接池配置
    hikari:
      # 连接池名称
      pool-name: Retail_HikariCP
      # 最小空闲连接数量
      minimum-idle: 10
      # 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 120000
      # 连接池最大连接数，默认是10
      maximum-pool-size: 20
      # 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
      # 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      max-lifetime: 1800000
      # 数据库连接超时时间,默认30秒，即30000
      connection-timeout: 30000
      # 测试连接query
      connection-test-query: SELECT 1
    # druid数据源配置
    druid:
      # 初始化大小
      initial-size: 5
      # 最小值
      min-idle: 5
      # 最大值
      max-active: 20
      # 最大等待时间，配置获取连接等待超时，时间单位都是毫秒ms
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙，SpringBoot中没有log4j，我改成了log4j2
      filters: stat,wall,log4j2
      # 最大PSCache连接
      max-pool-prepared-statement-per-connection-size: 20
      useGlobalDataSourceStat: true
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connect-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      # 配置StatFilter
      web-stat-filter:
        #默认为false，设置为true启动
        enabled: true
        url-pattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
      #配置StatViewServlet
      stat-view-servlet:
        #禁止哪些ip
        deny: 192.168.1.73
        #是否可以重置
        reset-enable: true
        #启用
        enabled: true
        #以下4项，将来上生产环境以后一定要改！！！！！一定要改！！！！！一定要改！！！！！
        url-pattern: "/druid/*"
        #允许哪些ip
        allow: 127.0.0.1
        login-username: admin
        login-password: 123456